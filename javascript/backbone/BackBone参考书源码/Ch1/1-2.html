<!DOCTYPE html>
<html>
<head>
    <title>第一个backbone页面应用</title>
    <script src="Js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="Js/underscore-min.js" type="text/javascript"></script>
    <script src="Js/backbone.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // 定义模型类
            window.Test = Backbone.Model.extend({
                defaults: {content: ''
                }
            });
            // 创建集合模型类
            window.TestList = Backbone.Collection.extend({
                model: Test
            });
            // 向模型添加数据
            var data = new TestList(
                    [
                        {
                            id:100,
                            content: 'hello,backbone!'
                        },
                        {
                            id:101,
                            content: 'hello,Xiaotao!'
                        }
                    ]
            );
            for(var ii of data.keys()){
                console.log(ii);
            }
            for( ii of data.values()){
                console.log(ii);
            }
            for( ii of data.entries()){
                console.log(ii);
            }
            // 创建View对象
            window.TestView = Backbone.View.extend({
                el: $("body"),
                initialize: function () {
                    $("#divTip").html(data.models[1].get("content"));
                }
            });


            //实例化View对象
            window.App = new TestView;
        });
    </script>
</head>
<body>
    <div id="divTip"></div>
</body>
</html>
