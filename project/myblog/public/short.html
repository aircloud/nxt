<script src="javascripts/highlight/highlight.pack.js"></script>
<script src="javascripts/jquery/dist/jquery.min.js"></script>
<script src="javascripts/underscore/underscore-min.js"></script>
<script src="javascripts/backbone/backbone-min.js"></script>
<script type="text/template" id="listTemplate">
    <% _.each(datas, function (item) { %>
    <li><a href="<%= item.href %>"><img src="<%= item.url %>"><span><%= item.title %></span></a></li>
    <% }); %>
</script>
<script type="text/template" id="dataTemplate">
    <li><%= article_number %></li>
    <li class="info_data_border"><%= s_article_number %></li>
    <li><%= visitors %></li>
</script>
<script type="text/template" id="shortView">
    <div class="short_main_each">
        <div class="each_title"><a href="#" class="toDetail" title="<%= ID %>"><%= title %></a></div>
        <div class="each_content">
            <ul>
                <% _.each(tag, function (mytag) { %>
                <a href="#"><li class="tag_search"><%= mytag %></li></a>
                <% }); %>
            </ul>
            <div class="content_main"><%= describes %>
            </div>
            <div class="content_time"><%= time %></div>
        </div>
    </div>
</script>
<script type="text/template" id="shortThis">
    <div class="short_this">
        <div class="this_title">
            <h4><%= title %></h4>
            <a id="backToList">返回</a>
        </div>
        <div class="this_content">
            <ul>
                <% _.each(tag, function (mytag) { %>
                <a href="#"><li class="tag_search"><%= mytag %></li></a>
                <% }); %>
            </ul>
            <div class="this_content_all"><%= content %></div>
            <div class="this_content_time"><%= time %></div>
        </div>
    </div>
</script>
<script src="javascripts/backbone.paginator.js"></script>
